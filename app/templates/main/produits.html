{% extends "base.html" %}
{% block body %}

    <h1>Liste des produits</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td><form method="post" action="{{ url_for('modifier_produit', id=product[0]) }}">
                            <div class="form-group">
                                <input class="form-control" type="text" id="nom_produit" name="nom_produit" value="{{ product[1] }}" required>
                            </div>
                    </td>
                    <td>
                            <div class="form-group">
                                <input class="form-control" type="number" step="0.01" id="prix_unitaire" name="prix_unitaire" value="{{ product[3] }}" required>
                            </div>
                    </td>
                    <td>
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </form>
                      <form method="post" action="{{ url_for('supprimer_produit', produit_id=product[0]) }}">
                          <button type="submit" class="btn btn-danger">Supprimer</button>
                      </form>
                  </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

<h1>Créer un produit</h1>
  <form method="post" action="{{ url_for('create_product') }}">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label>Prix</label>
      <input type="number" class="form-control" name="price" required>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>

{% endblock %}
